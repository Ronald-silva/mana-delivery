<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo - Sanduíche do Chefe</title>
  <link rel="shortcut icon" href="img/logo.png" type="image/png">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="container header-content">
      <div class="logo-wrapper">
        <img id="logo" src="img/logo.png" alt="Sanduíche do Chefe">
      </div>
      <h1 class="page-title">Painel Administrativo</h1>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <div class="container">
      <section class="form-container">
        <h2>Adicionar / Editar Produto</h2>

        <input type="hidden" id="produto-id">

        <label for="produto-nome">Nome do produto</label>
        <input type="text" id="produto-nome" placeholder="Ex: X-Frango" required>

        <label for="produto-categoria">Categoria</label>
        <select id="produto-categoria" required>
          <option value="" disabled selected>Selecione a categoria</option>
          <option>Hambúrgueres</option>
          <option>Pizzas Salgadas</option>
          <option>Pizzas Doces</option>
          <option>Bebidas</option>
          <option>Sobremesas</option>
          <option>Outros</option>
        </select>

        <label for="produto-descricao">Descrição</label>
        <input type="text" id="produto-descricao" placeholder="Descrição do produto">

        <label for="produto-preco">Preço (R$)</label>
        <input type="number" id="produto-preco" placeholder="16.50" step="0.01" required>

        <label for="produto-preco-promocional">Preço Promocional (opcional)</label>
        <input type="number" id="produto-preco-promocional" placeholder="15.00" step="0.01">

        <label for="produto-disponivel">
          <input type="checkbox" id="produto-disponivel" checked> Produto disponível
        </label>

        <label for="produto-adicionais">Adicionais (Nome - Preço, separados por vírgula)</label>
        <input type="text" id="produto-adicionais" placeholder="Bacon - 3.00, Queijo Extra - 2.00">

        <label for="produto-imagem">Imagem do produto</label>
        <div class="upload-container">
          <input type="file" id="produto-imagem" accept="image/*">
          <div class="imagem-preview-container">
            <img id="imagem-preview" src="" alt="Pré-visualização" style="display:none;">
            <button id="remover-imagem" class="danger" onclick="removerImagem()" style="display:none;">Remover Imagem</button>
          </div>
          <div id="upload-status" style="display:none;">Carregando imagem...</div>
        </div>

        <button id="salvar-btn" class="accent" onclick="salvarProduto()">Salvar Produto</button>
      </section>

      <section class="produto-lista" id="produto-lista">
        <!-- Produtos serão renderizados aqui -->
      </section>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer footer-content">
    <p>Siga-nos no <a href="https://www.instagram.com/sanduiche_do_chef/" target="_blank">Instagram</a></p>
  </footer>

  <script src="js/admin.js"></script>
</body>
</html>
